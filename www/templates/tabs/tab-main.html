<ion-view view-title="Home" >
	<ion-content >
    <div class="row" ng-repeat="category in categories track by $index" ng-if="$index % 2 == 0">
      <div class="col col-50" >
        <div class="list card category-card">
          <div class="item item-image">
            <a href="#/tab/meals/{{categories[$index].category}}"><img ng-src="{{categories[$index].image}}"></a>
          </div>
          <a href="#/tab/meals/{{categories[$index].category}}">
            <div class="item-title">
              {{categories[$index].title}}
            </div>
          </a>


        </div>
      </div>
      <div class="col col-50" >
        <div class="list card category-card">
          <div class="item item-image">
            <a href="#/tab/meals/{{categories[$index+1].category}}"><img ng-src="{{categories[$index +1].image}}"></a>
          </div>
          <a href="#/tab/meals/{{categories[$index+1].category}}">
            <div class="item-title">
              {{categories[$index +1].title}}
            </div>
          </a>

        </div>
      </div>
    </div>
	</ion-content >

</ion-view >
